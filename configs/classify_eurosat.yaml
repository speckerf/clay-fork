# lightning.pytorch==2.1.2
seed_everything: 42
data:
  metadata_path: configs/metadata.yaml
  batch_size: 128
  num_workers: 8
model:
  num_classes: 10
  # ckpt_path: checkpoints/v1.5.0-no-mrl-dinov2/mae_v1.5.0_epoch-07_val-loss-0.1718.ckpt
  ckpt_path: checkpoints/v1.5/clay_v1.5.ckpt
  lr: 5e-5
  wd: 0.05
  b1: 0.9
  b2: 0.95
trainer:
  accelerator: mps
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: bf16-mixed
  log_every_n_steps: 5
  max_epochs: 20
  accumulate_grad_batches: 1
  default_root_dir: checkpoints/classify
  fast_dev_run: False
  num_sanity_val_steps: 0
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        entity: speckerf
        project: clay
        group: v1.5-test
        log_model: false
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: checkpoints/classify
        auto_insert_metric_name: False
        filename: eurosat_epoch-{epoch:02d}_val-score-{val/score:.3f}
        monitor: val/score
        mode: max
        save_last: True
        save_top_k: 2
        save_weights_only: True
        verbose: True
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
  plugins:
    - class_path: lightning.pytorch.plugins.io.AsyncCheckpointIO
